<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- css frameWork (tail wind) -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center text-3xl my-4">Welcome to <span class="localFont text-5xl">P-Bank</span></h1>
    <main class="d-flex ">
        <section class="w-2/4 mx-auto bg-green-400 rounded-lg">
            <div class="text-center">
            <h2 class="localFont ">Login</h2>
            <input id="login-email" class="rounded-lg my-4 px-2 border-pink-700 border-2" type="text" placeholder="Enter Email Address"><br>
            <input id="login-password" class="rounded-lg px-2 border-pink-700 border-2" type="password" placeholder="Enter Your Password"><br>
            <button id="submit-btn" class="rounded-lg my-4 border-pink-700 border-2 px-2 bg-purple-200">Submit</button>
            </div>
        </section>
    </main>
    <!-- external javaScript -->
    <script src="basic.js"></script>
</body>
</html>
