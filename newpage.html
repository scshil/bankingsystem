<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- css frameWork (tail wind) -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="localFont text-5xl text-center my-4 text-5xl">Account Sumarry</h1>
    <main>
        <section class="grid grid-cols-3 gap-4 w-3/4 mx-auto my-7">
            <div class="bg-yellow-300 rounded-lg text-center h-32">
                <h2 class="text-2xl">Diposite Amount</h2>
                <h1 class="mt-7 text-5xl">$<span id="diposite-amount" class="text-3xl">00</span></h1>
            </div>
            <div class="bg-red-300	 rounded-lg text-center h-32">
                <h2 class="text-2xl">Withdraw Amount</h2>
                <h1 class="mt-7 text-5xl">$<span id="withdran-amount" class="text-3xl">00</span></h1>
            </div>
            <div class="bg-green-300 rounded-lg text-center h-32">
                <h2 class="text-2xl">Total Amount</h2>
                <h1 class="mt-7 text-5xl">$<span id="total-amount"  class="text-3xl">1200</span></h1>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
            <div class="bg-pink-200	 rounded-lg text-center">
                <h2 class="text-2xl">Diposit</h2>
                <input id="diposite-value" class="rounded-lg my-4 px-2 border-pink-700 border-2" type="text" placeholder="Enter Amount"><br>
                <button id="diposite-btn" class="rounded-lg  border-pink-700 border-2 px-2 bg-gray-100">Diposit</button>
            </div>
            <div class="bg-purple-200 rounded-lg text-center">
                <h2 class="text-2xl">Withdraw</h2>
                <input id="withdraw-value" class="rounded-lg my-4 px-2 border-pink-700 border-2" type="text" placeholder="Enter Amount"><br>
                <button id="withdraw-button" class="rounded-lg  border-pink-700 border-2 px-2 bg-gray-100">withdraw</button>
            </div> 
        </section>
    </main>
    <!-- external javaScript -->
    <script src="newpage.js"></script>
</body>
</html>
